<form [formGroup]="registerForm">
    <h1 mat-dialog-title>{{ titleText | translate }}</h1>
    <br />
    <mat-dialog-content class="mat-typography">
        <div class="col-wrapper">
            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>{{ 'USER_INPUT.NAME' | translate }}</mat-label>
                    <input matInput formControlName="name" tabindex="1"
                /></mat-form-field>
                <mat-form-field *ngIf="!isEdit" appearance="fill">
                    <mat-label>{{ 'USER_INPUT.DOB' | translate }}</mat-label>
                    <input
                        matInput
                        type="date"
                        formControlName="dob"
                        tabindex="3"
                    />
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>{{
                        'USER_INPUT.SURNAME' | translate
                    }}</mat-label>
                    <input matInput formControlName="surname" tabindex="2" />
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close mat-raised-button>
            {{ 'CONFIRMATION_DIALOG.CANCEL' | translate }}
        </button>
        <button
            mat-raised-button
            color="primary"
            mat-button
            cdkFocusInitial
            (click)="addEmployer()"
            [disabled]="!hasChange() || !registerForm.valid"
        >
            {{ buttonText | translate }}
        </button>
    </mat-dialog-actions>
</form>
